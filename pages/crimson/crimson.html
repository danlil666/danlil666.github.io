<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIMSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #2a2a2a;
            font-family: 'Courier Prime', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.4;
        }
        
        .content-wrapper {
            position: relative;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #2a2a2a;
            text-align: center;
        }
        
        .vertical-border {
            position: absolute;
            top: 40px;
            bottom: 40px;
            width: 1px;
            background-color: #2a2a2a;
        }
        
        .left-border {
            left: 30px;
        }
        
        .right-border {
            right: 30px;
        }
        
        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .project-title {
            display: block;
            font-family: 'Bodoni Moda', serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        
        .project-subtitle {
            display: block;
            font-family: 'Courier Prime', monospace;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .links {
            max-width: 600px;
            margin: 0 auto;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .section-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        p {
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .margin-section {
            padding: 0 50px;
        }
        
        footer {
            margin-top: 40px;
            padding: 32px 0;
            text-align: center;
        }
        
        footer a {
            color: #2a2a2a;
            text-decoration: none;
            font-family: 'Courier Prime', monospace;
            text-transform: lowercase;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .center {
            text-align: center;
        }
        
        .black {
            color: #2a2a2a;
        }
        
        .padding-32 {
            padding: 32px 0;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="vertical-border left-border"></div>
        <div class="vertical-border right-border"></div>
        
        <section class="margin-section">
            <div class="header">
                <span class="project-title">crimson</span>
                <span class="project-subtitle">current offerings</span>
                <span class="project-subtitle">May 2025</span>
                
                <div class="links">
                    <!--
                    <span>CRIMSON is an experimental cocktail establishment by Danli where she explores the intersection of alcohol and chemistry. When you come to her place, she is more than happy to serve any of the following cocktails
                    </span>
                    -->
                </div>
            </div>
            
            <h3 class="section-title">POPPINS</h3>
            <p>rum, cointreau, st. germains, pear</p>
            
            <h3 class="section-title">PAMELA</h3>
            <p>gin, earl grey syrup, pomelo and lemon juice, milk washed</p>
            
            <!-- 
            <h3 class="section-title">LEARY</h3>
            <p>whisky, lime juice, egg white, syrup</p>
            -->

            <h3 class="section-title">ANGUR</h3>
            <p>vodka,
                campari,
                grape juice,
                oolong tea,
                milk washed with lime juice</p>
        </section>
    </div>
    
    <footer class="center black padding-32">
      <a class="black" href="../../main.html">back to home</a>
  </footer>
</body>
</html>
